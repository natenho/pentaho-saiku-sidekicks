<!DOCTYPE html>
<html>

<head>
  <title>Pentaho Saiku Sidekicks</title>
  <style>
    body {
      margin: 5px 10px 10px;
      min-width: 500px;
    }

    h1 {
      font-size: medium;
      vertical-align: middle;
    }

    .logo {
      float: left;
    }

    .footer {
      font-size: xx-small;
      margin: 5px;
    }

    .setting {
      margin: 5px;
    }
  </style>
</head>

<body>
  <img src="icon.png" class="logo" width="24px" height="24px" />
  <h1>Pentaho Saiku Sidekicks</h1>

  <div class="setting">
    <label for="heatMapColors">Heat map colors</label>
    <select id="heatMapColors">      
    </select>

    <input type="checkbox" id="heatMapInvert" />
    <label for="heatMapInvert">Invert</label>
  </div>

  <div class="setting">
    <label for="heatMapSteps">Heat map steps&nbsp;</label>
    <input type="range" id="heatMapSteps" min="1" max="256" value="256">
    <span id="heatMapStepsValue"></span>
  </div>

  <br />

  <div class="footer">
    <p>
      <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_donations&amp;business=D5KHS5GJPJ5PQ&amp;currency_code=BRL&amp;source=url"
        rel="nofollow">
        <img src="https://img.shields.io/badge/Donate-PayPal-green.svg" alt="Fazer uma doação" width="77px" height="16px"
          style="display: inline-block; vertical-align:middle" /></a>&nbsp;Developed by Renato Lima
      <a target="_blank"
        href="http://github.com/natenho/pentaho-sidekicks">http://github.com/natenho/pentaho-sidekicks</a>&nbsp;|&nbsp;
      <a target="_blank" href="https://icons8.com/icons/set/heat-map">Heat Map icon</a>&nbsp;by&nbsp;<a target="_blank"
        href="https://icons8.com">Icons8</a>

    </p>

  </div>
  <script src="common.js"></script>
  <script src="popup.js"></script>  
</body>

</html>
