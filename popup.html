<!DOCTYPE html>
<html>

<head>
  <title>Pentaho Saiku Sidekicks</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div id="loaderContainer">
    <div id="loader"></div>
  </div>
  <img src="icon.png" class="logo" width="24px" height="24px" />
  <h1>Pentaho Saiku Sidekicks</h1>

  <div style="float: right;">
    <a href="#" id="help">Quick Start Tutorial</a>
  </div>

  <h2>Heat Map</h2>

  <div class="setting">
    <label for="heatMapEnabled">Enabled</label>
    <label class="switch">
      <input id="heatMapEnabled" type="checkbox">
      <div class="heatmap-enabled slider round"></div>
    </label>
  </div>

  <div class="setting">
    <label for="heatMapGrouping">Grouping</label>
    <div id="heatMapGrouping" class="toolbar-row"></div>
  </div>

  <div class="setting">
    <label for="heatMapColors">Color Scale</label>
    <div id="heatMapColors" class="toolbar-row"></div>
    
    <label class="switch">
      <input type="checkbox" id="heatMapInvert">
      <div class="heatmap-invert slider round"></div>
    </label>
    <label for="heatMapInvert">&nbsp;&nbsp;Invert</label>

  </div>

  <div class="setting">
    <label for="heatMapContrast">Contrast</label>
    <input type="range" id="heatMapContrast">
  </div>

  <br/>

  <h2>Formatting</h2>
  <div class="setting">
    <label for="formattingEnabled">Enabled</label>
    <label class="switch">
      <input id="formattingEnabled" type="checkbox">
      <div class="heatmap-enabled slider round"></div>
    </label>
  </div>
  <div class="setting">
    <label for="forceNumberFormat">Number Format:</label>
    <select id="forceNumberFormat" class="number-format">
      <option value="commaThousandsDotDecimal" class="number-format">-1,234.10</option>
      <option value="dotThousandsCommaDecimal" class="number-format">-1.234,10</option>
    </select>
    <label for="formatDecimalPlaces" class="spaced">Decimal Places:</label>
    <input type="number" id="formatDecimalPlaces" min="0" max="9" value="2" class="number-format">
  </div>
  <div class="footer">
    <p style="text-align: center;">
      Developed by Renato Lima
      <a target="_blank"
        href="http://github.com/natenho/pentaho-sidekicks">http://github.com/natenho/pentaho-sidekicks</a>
      &nbsp;|&nbsp;Icons&nbsp;by&nbsp;<a target="_blank" href="https://icons8.com">Icons8</a>&nbsp;|&nbsp;
      <a target="_blank"
        href="https://www.paypal.com/cgi-bin/webscr?cmd=_donations&amp;business=D5KHS5GJPJ5PQ&amp;currency_code=BRL&amp;source=url"
        rel="nofollow">
        <img src="https://img.shields.io/badge/Donate-PayPal-green.svg" alt="Donate" width="77px" height="16px"
          style="display: inline-block; vertical-align:middle" /></a>&nbsp;
    </p>
  </div>
  <script src="common.js"></script>
  <script src="popup.js"></script>
</body>

</html>
