<!DOCTYPE html>
<html>

<head>
  <title>Pentaho Saiku Sidekicks</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div id="loaderContainer">
    <div id="loader"></div>
  </div>
  <img src="icon.png" class="logo" width="24px" height="24px" />
  <h1>Pentaho Saiku Sidekicks</h1>

  <div style="float: right;">
    <a href="#" id="help">Quick Start Tutorial</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a target="_blank"
      href="https://chrome.google.com/webstore/detail/pentaho-saiku-sidekicks/bpeenmnidbefimgeljlmggknhlihgnpp"
      id="rate">Feedback</a>&nbsp;&#128153;
  </div>

  <h2>Heat Map</h2>

  <div class="setting">
    <label for="heatMapEnabled">Enabled</label>
    <label class="switch">
      <input id="heatMapEnabled" type="checkbox">
      <div class="heatmap-enabled slider round"></div>
    </label>
  </div>

  <div class="setting">
    <label for="heatMapGrouping">Grouping</label>
    <div id="heatMapGrouping" class="toolbar-row"></div>
  </div>

  <div class="setting">
    <label for="heatMapColors">Color Scale</label>
    <div id="heatMapColors" class="toolbar-row"></div>

    <label class="switch">
      <input type="checkbox" id="heatMapInvert">
      <div class="heatmap-invert slider round"></div>
    </label>
    <label for="heatMapInvert">&nbsp;&nbsp;Invert</label>

  </div>

  <div class="setting">
    <label for="heatMapContrast">Contrast</label>
    <input type="range" id="heatMapContrast">
  </div>

  <br />

  <h2>Formatting</h2>
  <div class="setting">
    <label for="formattingEnabled">Enabled</label>
    <label class="switch">
      <input id="formattingEnabled" type="checkbox">
      <div class="heatmap-enabled slider round"></div>
    </label>
  </div>
  <div class="setting">
    <label for="forceNumberFormat">Numbers</label>
    <select id="forceNumberFormat" class="number-format">
      <option value="commaThousandsDotDecimal" class="number-format">-1,234.10</option>
      <option value="dotThousandsCommaDecimal" class="number-format">-1.234,10</option>
    </select>
    <label for="formatDecimalPlaces" class="left-spaced larger-label">Decimal Places</label>
    <input type="number" id="formatDecimalPlaces" min="0" max="9" value="2" class="number-format">
  </div>
  <div class="footer">
    <!-- GitHub -->
    <a target="_blank" href="https://github.com/natenho/pentaho-sidekicks"><img alt="GitHub"
        src="https://img.shields.io/github/stars/natenho/pentaho-sidekicks?label=GitHub&style=social" height="16px"></a>
    <!-- Version --><a target="_blank"
      href="https://chrome.google.com/webstore/detail/pentaho-saiku-sidekicks/bpeenmnidbefimgeljlmggknhlihgnpp"><img
        id="versionBadge"
        alt="Chrome Web Store"
        src="https://img.shields.io/badge/Version----blue"
        height="16px"></a>
    <!-- PayPal--><a target="_blank"
      href="https://www.paypal.com/cgi-bin/webscr?cmd=_donations&amp;business=D5KHS5GJPJ5PQ&amp;currency_code=BRL&amp;source=url"
      rel="nofollow"><img src="https://img.shields.io/badge/Donate-PayPal-green.svg" alt="Donate"
        height="16px" /></a>
  </div>
  <script src="common.js"></script>
  <script src="popup.js"></script>
</body>

</html>
